<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="build/style.css" />
  <title>سامانه انبارداری</title>
  <script src="https://cdn.jsdelivr.net/npm/jdate.js"></script>

<body class="bg-slate-800">
  <div class="bg-slate-800 h-full pb-4 min-h-full">
    <div class="bg-slate-600 text-white p-4 items-center text-center">
      برنامه انبارداری (Tailwind & Js)

      <span
        class="h-8 px-2 py-1 text-sm font-medium bg-slate-500 rounded-full absolute flex items-center justify-center text-center ring-1 ring-blue-300 ring-2">کالای
        موجود در سبد : 8</span>
    </div>

    <div class="grid grid-cols-6 gap-4  mt-4 h-auto">
      <div class="col-span-6 md:col-span-2 mx-4 mt-4">
        <section class="container rounded-md bg-white mx-auto space-y-4 p-4 bg-gray-200">
          <span
            class="product__new font-normal text-slate-800 w-full block font-normal bg-slate-300 py-2 px-4 rounded-md cursor-pointer">محصول
            جدید</span>
          <form class="product__form space-y-4">
            <div class="flex flex-col space-y-4 m-4 ">
              <div>
                <label for="first_name"
                  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">عنوان</label>
                <input type="text" id="product__title"
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500  font-medium block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                  placeholder="صندلی" required>
              </div>
              <div>
                <label for="first_name"
                  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">تعداد</label>
                <input type="number" id="product__quantity"
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500  font-medium block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                  placeholder="12" required>
              </div>
              <div class="my-4">

                <div class="my-4 inline-block w-full">

                  <select id="category__items"
                    class="lg:w-1/2 w-full pl-4 flex items-center whitespace-nowrap bg-slate-400 rounded bg-slate-400  px-3 pb-2 pt-2 text-sm font-medium  leading-normal text-white shadow-[0_4px_9px_-4px_#3b71ca] transition duration-150 ease-in-out hover:bg-primary-600 hover:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.3),0_4px_18px_0_rgba(59,113,202,0.2)]  motion-reduce:transition-none ">
                    <option class="text-sm  font-medium bg-slate-400 py-2" selected>دسته بندی محصولات</option>

                  </select>
                </div>




              </div>

              <button id="product__add" class="font-medium text-sm bg-gray-700 py-2 rounded-md text-white">افزودن محصول
                جدید</button>

          </form>

        </section>
        <section class="main container rounded-md bg-white mx-auto space-y-4 p-4 bg-gray-200 mt-2">
          <span
            class="category__new font-normal text-slate-800 w-full block font-normal bg-slate-300 py-2 px-4 rounded-md cursor-pointer">دسته
            بندی جدید</span>
          <form class="category__form hidden">
            <div class="flex flex-col space-y-4 m-4 ">
              <div>
                <label for="category__title"
                  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">عنوان</label>
                <input type="text" id="category__title"
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500  font-medium block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                  placeholder="لوازم اداری" required>
              </div>
              <div class="">

                <label for="category__description"
                  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">توضیحات</label>
                <textarea id="category__description" rows="4"
                  class="block p-2.5 w-full text-sm text-gray-900 font-medium bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                  placeholder="دسته بندی ایجاد شده ..."></textarea>

              </div>

              <button id="category__new" class="font-medium text-sm bg-gray-700 py-2 rounded-md text-white">افزودن دسته
                بندی جدید</button>

          </form>

        </section>

      </div>
      <div class="col-span-6 md:col-span-4 md:row-span-2 bg-slate-100 rounded-md mx-4">
        <span class="block p-4 font-normal bg-slate-300  rounded-t-md">لیست محصولات</span>
        <div class="flex items-center justify-between mx-4">
          <div class="flex-1 w-full">
            <label for="first_name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white ">جستجو</label>
            <input type="text" id="product__search"
              class="bg-gray-50 w-3/4 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500  font-medium block p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              placeholder="صندلی" required>
          </div>
          <div class="my-4 flex-1">
            <label for="product__filter" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">مرتب
              سازی</label>
            <select id="product__filter"
              class="lg:w-1/2 w-full pl-4 flex items-center whitespace-nowrap bg-slate-400 rounded bg-slate-400  px-3 pb-2 pt-2 text-sm font-medium  leading-normal text-white shadow-[0_4px_9px_-4px_#3b71ca] transition duration-150 ease-in-out hover:bg-primary-600 hover:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.3),0_4px_18px_0_rgba(59,113,202,0.2)]  motion-reduce:transition-none ">
              <option value="1" class="text-sm  font-medium bg-slate-400 py-2" selected>صعودي</option>
              <option value="2" class="text-sm  font-medium bg-slate-400 py-2">نزولي</option>

            </select>




          </div>
        </div>
        <div id="product__list" class="m-4 px-4 font-medium text-sm lg:text-base">
          <!-- <div
            class="product flex items-center bg-slate-200 justify-between border rounded-md p-2 border-slate-400 mt-2">
            <div class="flex flex-1">
              <span class="flex-1 text-slate-700 py-2 px-4">عنوان 1</span>
              <span class="ring-gray-300 flex border py-2 px-4 rounded-md">تاریخ 1</span>
              <span class="ring-gray-300 flex border py-2 px-4 rounded-md mr-4">دسته بندی 1</span>
            </div>
            <span
              class="w-8 h-8 bg-slate-500 flex items-center justify-center rounded-full ring-gray-100 text-white mr-4 font-extralight">10</span>
            <span class="px-4 py-2 bg-red-400 ring-red-900 rounded-md mr-4 text-red-950 cursor-pointer ">حذف</span>
          </div> -->






        </div>
      </div>
    </div>
  </div>
  <script src="/src/js/app.js" type="module"></script>
</body>

</html>
